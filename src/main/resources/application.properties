spring.application.name=ghostcheck
server.port=8080

# -------------------------
# Datasource
# -------------------------
# 1. We use the IPv4 host you found (aws-1-ap-south-1)
# 2. We disable GSS Encryption (often causes hangs)
# 3. We disable Binary Transfer (simplifies data packet size)
# 4. We use a NonValidatingFactory to skip complex certificate checks
spring.datasource.url=jdbc:postgresql://aws-1-ap-south-1.pooler.supabase.com:5432/postgres?ssl=true&sslmode=require&gssEncMode=disable&binaryTransfer=false&sslfactory=org.postgresql.ssl.NonValidatingFactory

# Username & Password
spring.datasource.username=postgres.qdulppoyouncbrivakic
spring.datasource.password=.gQSrsmcBW$w4rk
spring.datasource.driver-class-name=org.postgresql.Driver

# -------------------------
# HikariCP (Connection Pool)
# -------------------------
# Drastically increased timeout to 60 seconds
spring.datasource.hikari.pool-name=GhostCheckNuclearPool
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1

# -------------------------
# JPA / Hibernate
# -------------------------
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# -------------------------
# Flyway
# -------------------------
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

